plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.tomcat.embed:tomcat-embed-core:8.5.42' // 웹어플리케이션 서버로 임베디드 톰캣을 사용하기 위한 의존성
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:8.5.42'

    implementation 'javax.servlet:javax.servlet-api:4.0.1' // 톰캣은 서블릿을 실행하기 위한 서블릿 의존성
    implementation 'javax.servlet:jstl:1.2' // jsp 사용 가능한 의존성

    implementation 'ch.qos.logback:logback-classic:1.2.3' // 로그 출력을 위한 의존성

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}